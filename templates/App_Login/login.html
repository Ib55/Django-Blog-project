{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block css %}
<style>
    .login{
        width:550px;
        border:1px solid #ccc;
        padding:40px;
        margin:auto;
    }
</style>
{% endblock css %}
{% block body %}
<div class='login mt-5'>
    <h3 class='p-3 text-white bg-success text-center'>Login Page</h3>
    <form method='POST'>
        {{form|crispy}}
        {% csrf_token %}
        
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
<div class="card border-primary w-25 m-auto mt-5 text-center">
  <div class="card-body">
    
    <p class="card-text">Don't have an account? <a href='{% url 'App_Login:signup' %}'>Sign Up</a></p>
  </div>
</div>
{% endblock body %}
