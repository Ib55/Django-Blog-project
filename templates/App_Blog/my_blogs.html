
{% extends 'navbar.html' %}
{% load custom_filter %}
{% block title %} {{user}} {% endblock %}
{% block body %}
{% for blog in user.blog_user.all %}
<h3>{{blog.title}}</h3>
<h6>{{blog.publish_date}}</h6>
<div class="row">
  <div class="col-sm-4">
    <img src="/media/{{blog.blog_image}}" class='img-fluid'>
  </div>
  <div class="col-sm-8">
    <p>{{blog.blog_content|range_filter|linebreaks}}</p>
    <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}">Read More</a>
  </div>
</div>
<a href="{% url 'App_Blog:update' pk=blog.pk %}" class='btn btn-warning my-3 px-4 py-2'>Edit</a>
<hr>
{% endfor %}
{% endblock %}
